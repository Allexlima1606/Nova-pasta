<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Criar Convite</title>
</head>

<body>
    <div id="app">
        <main class="main-content">
            <section class="hero-section">
                <img src="./assets/img/Logo.svg" alt="Imagem de destaque" class="hero-icon">
                <div class="hero-text">
                    <img src="./assets/img/Festivite.svg" alt="Convite" class="hero-icon-1">
                    <p>Crie um convite digital para o seu evento</p>
                    <img src="./assets/img/Background.png" alt="Ícone de destaque" class="hero-icon-2">
                </div>
            </section>
        </main>

        <div class="container">
            <aside class="sidebar">
                <fieldset class="sidebar-header">
                    <h1>Crie seu convite</h1>

                    <!-- Informações do evento -->
                    <form class="event-info" aria-labelledby="event-info-title">
                        <fieldset class="address">
                            <div class="contact">
                                <img src="./assets/icons/calendar.svg" alt="icon-contact" class="contact-icon">
                                <h2>Sobre o evento</h2>
                            </div>
                            <div class="input-wrapper wrapper">
                                <label for="event-name">Título</label>
                                <input type="text" id="event-name" placeholder="Nome do evento" class="input-field">
                            </div>

                            <div class="flex">
                                <div class="input-wrapper flex-2">
                                    <label for="start-date">Início</label>
                                    <input type="date" name="start-date" id="start-date" class="flex-1" required>
                                </div>

                                <div class="input-wrapper flex-1">
                                    <label for="end-date">Fim</label>
                                    <input type="date" name="end-date" id="end-date" class="flex-2" required>
                                </div>
                            </div>

                            <div class="flex">
                                <div class="input-wrapper">
                                    <label for="event-type">Tipo</label>
                                    <input type="checkbox" id="toggle-image" class="toggle-checkbox">
                                    <label for="toggle-image" class="image-label">
                                        <img src="./assets/icons/Box.svg" alt="box" class="image-box">
                                        <img src="./assets/icons/Box-1.svg" alt="box-checked" class="image-box-checked">
                                    </label>
                                </div>
                                <div class="input-wrapper flex-1">
                                    <label for="event-location">Local</label>
                                    <input type="text" id="event-location" placeholder="Link ou endereço"
                                        class="flex-1">
                                </div>
                            </div>

                            <div class="input-wrapper">
                                <label for="event-details">Detalhes do evento</label>
                                <textarea id="event-details" cols="30" rows="5"
                                    placeholder="Escreva sobre os detalhes do evento" class="textarea-field"></textarea>
                            </div>
                        </fieldset>
                    </form>

                    <!-- Personalização -->
                    <fieldset class="enroll-options">
                        <img src="./assets/icons/paintbrush-vertical.svg" alt="icon-paint" class="paint-icon">
                        <h3>Personalização</h3>
                        <div class="palette-container">
                            <label for="primary-color">Cor principal:</label>
                            <div class="color-palette">
                                <button class="color" style="background-color: #0008f0;"></button>
                                <button class="color" style="background-color: #00BFFF;"></button>
                                <button class="color" style="background-color: #8A2BE2;"></button>
                                <button class="color" style="background-color: #FF1493;"></button>
                                <button class="color" style="background-color: #FF4500;"></button>
                                <button class="color" style="background-color: #FFA500;"></button>
                                <button class="color" style="background-color: #FFD700;"></button>
                                <button class="color" style="background-color: #ADFF2F;"></button>
                                <button class="color" style="background-color: #00FF7F;"></button>
                                <button class="color" style="background-color: #00FFFF;"></button>
                                <button class="color" style="background-color: #008080;"></button>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <h3>Tema do Evento</h3>

                            <div class="radio-wrapper" role="group" aria-label="Seleção de temas">
                                <ul class="radio-list">
                                    <li class="radio-inner">
                                        <button class="radio-button" aria-label="Tema Aniversário">
                                            <img class="cards" src="./assets/cards/aniversario.svg"
                                                alt="Tema Aniversário" loading="lazy">
                                        </button>
                                    </li>
                                    <li class="radio-inner">
                                        <button class="radio-button" aria-label="Tema Infantil">
                                            <img class="cards" src="./assets/cards/infantil.svg" alt="Tema Infantil"
                                                loading="lazy">
                                        </button>
                                    </li>
                                    <li class="radio-inner">
                                        <button class="radio-button" aria-label="Tema Formatura">
                                            <img class="cards" src="./assets/cards/formatura.svg" alt="Tema Formatura"
                                                loading="lazy">
                                        </button>
                                    </li>
                                    <li class="radio-inner">
                                        <button class="radio-button" aria-label="Tema Casamento">
                                            <img class="cards" src="./assets/cards/casamento.svg" alt="Tema Casamento"
                                                loading="lazy">
                                        </button>
                                    </li>
                                    <li class="radio-inner">
                                        <button class="radio-button" aria-label="Tema Chá de Bebê">
                                            <img class="cards" src="./assets/cards/cha-de-bebe.svg"
                                                alt="Tema Chá de Bebê" loading="lazy">
                                        </button>
                                    </li>
                                    <li class="radio-inner">
                                        <button class="radio-button" aria-label="Tema Chá de Panela">
                                            <img class="cards" src="./assets/cards/cha-de-panela.svg"
                                                alt="Tema Chá de Panela" loading="lazy">
                                        </button>
                                    </li>
                                    <li class="radio-inner">
                                        <button class="radio-button" aria-label="Tema Carnaval">
                                            <img class="cards" src="./assets/cards/carnaval.svg" alt="Tema Carnaval"
                                                loading="lazy">
                                        </button>
                                    </li>
                                    <li class="radio-inner">
                                        <button class="radio-button" aria-label="Tema Páscoa">
                                            <img class="cards" src="./assets/cards/pascoa.svg" alt="Tema Páscoa"
                                                loading="lazy">
                                        </button>
                                    </li>
                                    <li class="radio-inner">
                                        <button class="radio-button" aria-label="Tema São João">
                                            <img class="cards" src="./assets/cards/sao-joao.svg" alt="Tema São João"
                                                loading="lazy">
                                        </button>
                                    </li>
                                    <li class="radio-inner">
                                        <button class="radio-button" aria-label="Tema Halloween">
                                            <img class="cards" src="./assets/cards/halloween.svg" alt="Tema Halloween"
                                                loading="lazy">
                                        </button>
                                    </li>
                                    <li class="radio-inner">
                                        <button class="radio-button" aria-label="Tema Natal">
                                            <img class="cards" src="./assets/cards/natal.svg" alt="Tema Natal"
                                                loading="lazy">
                                        </button>
                                    </li>
                                    <li class="radio-inner">
                                        <button class="radio-button" aria-label="Tema Outro">
                                            <img class="cards" src="./assets/cards/outro.svg" alt="Tema Outro"
                                                loading="lazy">
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <footer class="footer">
                            <div class="style-option">
                                <legend>Estilo</legend>
                                <input type="checkbox" id="style-switch" style="display: none;">
                                <!-- Checkbox oculto -->
                                <label class="switch-label" for="style-switch">
                                    <span class="switch-icon"></span> <!-- Ícone do switch -->
                                </label>
                            </div>

                            <div class="">
                                <legend>Foto de capa</legend>
                                <div class="select">
                                    <button class="btn-select" type="button" aria-label="Selecionar arquivo">
                                        <img src="./assets/icons/Button.svg" alt="Ícone de upload" class="img-select">
                                    </button>
                                    <p id="cover-photo">Nenhum arquivo selecionado</p>
                                </div>
                            </div>
                    </fieldset>

                    <!-- Informações de contato -->
                    <section class="contact-info">
                        <div class="contact">
                            <img src="./assets/icons/contact.svg" alt="icon-contact" class="contact-icon">
                            <h2>Dados para contato</h2>
                        </div>

                        <label for="full-name">Nome</label>
                        <input type="text" id="full-name" placeholder="Nome completo" class="input-field" required>
                        <div class="error">
                            <img src="assets/icons/alert-circle.svg" alt="Erro" class="error-icon">
                            <span>Campo obrigatorio</span>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-2">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" placeholder="exemplo@email.com" class="input-field"
                                    required>
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="phone">Telefone</label>
                                <input type="tel" id="phone" placeholder="(99) 99999-9999" class="input-field" required>
                            </div>
                        </div>
                        <div class="check">
                            <div class="terms-wrap input-wrap checkbox-wrap">
                                <div class="checkbox-image"></div>
                                <input type="checkbox" id="terms" name="terms" required>
                                <label for="terms">
                                    Li e concordo com os <strong>Termos e Condições</strong> e a <strong>Política de
                                        Privacidade</strong>
                                </label>
                            </div>
                            <div class="terms-wrap input-wrap checkbox-wrap">
                                <div class="checkbox-image"></div>
                                <input type="checkbox" id="terms" name="terms" required>
                                <label for="terms">
                                    Aceito receber atualizações por <strong>e-mail.</strong>
                                </label>
                            </div>
                            <div class="terms-wrap input-wrap checkbox-wrap">
                                <div class="checkbox-image"></div>
                                <input type="checkbox" id="terms" name="terms" required>
                                <label for="terms">
                                    Aceito receber promoções por <strong>SMS.</strong>
                                </label>
                            </div>
                        </div>
                        <button class="btn" type="button">
                            <img src="./assets/icons/ticket.svg" alt="Ícone de convite" class="btn-icon">
                            Gerar convite
                        </button>
                    </section>
                </fieldset>
            </aside>
        </div>
    </div>
</body>

</html>
